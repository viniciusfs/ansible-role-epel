---
docker:
  containers:
    - name: node1
      ansible_groups:
        - servers
      image: centos
      image_version: systemd
      privileged: True

vagrant:
  platforms:
    - name: centos-7
      box: viniciusfs/centos7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: node1
      ansible_groups:
        - servers

ansible:
  playbook: tests/playbook.yml

verifier:
  name: testinfra
